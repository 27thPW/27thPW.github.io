<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Writing Block</title><style type="text/css">body{margin:40px
  auto;max-width:650px;line-height:1.6;font-size:18px;color:#444;padding:0
  10px;font:Garamond,"GaramondNo8",Georgia,serif}h1,h2,h3{line-height:1.2}</style>
</head><body style="zoom: 1;" contenteditable="true"><header id="content2"><h1><br></h1></header>

  </body>
  <!--<button id="save" contenteditable="false">Save Changes</button>-->
  <script src="jquery.js" type="text/javascript"></script>
  <script>

  var theContent = $('#content2');// set the content
  $(document).keypress(function(e){ // store the new content in localStorage when the button is clicked
    if(e.which == 13) {
    var editedContent 	= theContent.html();
    localStorage.newContent = editedContent;
  }
  });

  if(localStorage.getItem('newContent')) { // apply the newContent when it is exist ini localStorage
    theContent.html(localStorage.getItem('newContent'));
  }

  </script>
  </html>
